<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Component</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main class="app">
      <section class="drag-files">
        <i class="ph ph-cloud-arrow-up"></i>
        <h1>Import your files</h1>
        <p>drag or click to upload</p>
        <div class="input">
          <input type="file" />
        </div>
      </section>

      <section class="files">
        <div class="box uploading">
          <div class="icon">
            <i class="ph-fill ph-file"></i>
          </div>

          <div class="info">
            <div class="filename">ele-ta-sem-zap.mp3</div>
            <div class="filesize">
              <span>50 KB / </span>
              <span>121 KB</span>
            </div>
            <div class="bar">
              <progress value="45" max="100"></progress>
              <span>45%</span>
            </div>
          </div>

          <div class="action">
            <i class="ph ph-x"></i>
          </div>
        </div>
        <div class="box done">
          <div class="icon">
            <i class="ph-fill ph-file"></i>
          </div>

          <div class="info">
            <div class="filename">icon-logo.png</div>
            <div class="filesize">
              <span>1.66 KB </span>
            </div>
            <div class="bar">
              <progress value="100" max="100"></progress>
              <span>100%</span>
            </div>
          </div>
          
        </div>
        <div class="box error">
          <div class="icon">
            <i class="ph-fill ph-file"></i>
          </div>

          <div class="info">
            <div class="filename">DANFE.pdf</div>
            <div class="filesize">
              <span>0 KB </span>
            </div>
            <div class="bar">
              <progress value="0" max="100"></progress>
              <span>Error</span>
            </div>
          </div>
          
          <div class="action">
            <i class="ph ph-arrow-counter-clockwise"></i>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
